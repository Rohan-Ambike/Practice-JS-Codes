<!doctype html>
<html lang="en">

<head>
    <title>02-Rock_Paper_Scissors</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <script>
        function pickComputerMove() {
            const moves = ['Rock', 'Paper', 'Scissors'];
            return moves[Math.floor(Math.random() * 3)];
        }

        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            const results = {
                'Rock': { 'Rock': 'Tie', 'Paper': 'You Lose', 'Scissors': 'You Win' },
                'Paper': { 'Rock': 'You Win', 'Paper': 'Tie', 'Scissors': 'You Lose' },
                'Scissors': { 'Rock': 'You Lose', 'Paper': 'You Win', 'Scissors': 'Tie' }
            };
            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${results[playerMove][computerMove]}.`);
        }
    </script>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h5>Rock Paper Scissors</h5>
                    <button onclick="playGame('Rock')">Rock</button>
                    <button onclick="playGame('Paper')">Paper</button>
                    <button onclick="playGame('Scissors')">Scissors</button>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
