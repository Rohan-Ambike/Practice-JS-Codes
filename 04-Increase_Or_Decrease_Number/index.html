<!doctype html>
<html lang="en">

<head>
    <title>Increase Number / Decrease Number</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="icon" href="https://digitalzonemediaus.com/002/siemens-1/images/favicon.png" sizes="192x192" />

</head>

<body>
    <header>
        <div class="container" align="center">
            <div class="row">
                <div class="col-md-12">

                    <h5>
                        Increase Number / Decrease Number
                    </h5>

                </div>

            </div>
            <div class="row">
                <div class="col-md-4" align="right">

                    <!-- reduce -->
                    <button onclick="update.show('minus');">Reduce
                    </button>

                </div>
                <div class="col-md-4">

                    <p id="number">0</p>

                </div>
                <div class="col-md-4" align="left">

                    <!-- increase -->
                    <button onclick="update.show('plus');">Increase
                    </button>

                </div>
            </div>

            <div class="row">
                <div class="col-md-12">

                    <!-- Reset -->
                    <button onclick="update.show(0);">Reset
                    </button>

                </div>
            </div>

            <script>

                const update = {
                    number: 0,
                    show(value) {

                        if (value == "minus") {
                            this.number--;
                        } else if (value == "plus") {
                            this.number++;
                        } else {
                            this.number = 0;
                        }

                        document.querySelector('#number').innerText = this.number;
                    }
                }

            </script>
        </div>
    </header>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
